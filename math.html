<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Math</title>

    <script>
        document.write(Math.PI+"<br/>");
        document.write(Math.sqrt(9)+"<br/>");
        document.write(Math.pow(2, 4)+"<br/>"); //exponencial
        document.write(Math.floor(3.89)+"<br/>");  // 3
        document.write(Math.ceil(4.56)+"<br/>");  // 5
        document.write(Math.round(5.4)+"<br/>");  // 5
        document.write(Math.round(5.6)+"<br/>");  // 6
        document.write(Math.round(5.5)+"<br/>"); // 6
    </script>
  </head>
