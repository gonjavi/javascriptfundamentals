<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>On keydown</title>

    <script>
      function handleKeyDown(x) {
        x.style.color = "red";
        x.style.backgroundColor="blue";
      }

      function handleKeyUp(x) {
        x.style.color = "blue";
        x.style.backgroundColor="red";
      }

      function handleKeyPress(x) {
        x.style.color = "white";
        x.style.backgroundColor="yellow";
      }

     
    </script>
  </head>
  <body>
    <input type="text" onkeydown="handleKeyDown(this)" />
    <input type="text" onkeyup="handleKeyUp(this)" />
    <input type="text" onkeypress="handleKeyPress(this)"/>
  </body>
</html>
