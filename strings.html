<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Strings</title>

    <script>
      var s = "Hello World";
      document.write("Lenght:"+ s.length+"<br />");
      document.write("Index of o:"+ s.indexOf("o")+"<br />");
      document.write("Index of o:"+ s.lastIndexOf("o")+"<br />");
      document.write("tolowercase:"+ s.toLocaleLowerCase()+"<br />");
      document.write("toupperase:"+ s.toUpperCase()+"<br />");
      document.write("Display in bold:"+ s.bold()+"<br />");
      document.write("Replace:"+s.replace("Hello","Bharath")+"<br />");
      document.write("Replace:"+s.replace("H","S")+"<br />");

     
    </script>
  </head>
  <body">
 
  </body>
</html>
