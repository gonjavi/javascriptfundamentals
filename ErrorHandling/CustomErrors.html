<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Error Handling</title>
    <script>
      function validateAge() {
        try {
          var age = document.getElementById("age").value;
          if (age == "") {
            throw "Age cannot be empty"
          }
          if (age <= 18) {
            throw "Too young to vote"
          }
          document.getElementById("errorinfo").innerHTML = "";
        } catch (error) {
          document.getElementById("errorinfo").innerHTML = error;
        } finally {
          document.getElementById("finallyinfo").innerHTML = "Inside finally";
        }
      }
      
    </script>
  </head>
  <body>   
    Age: <input type="text" id="age" />
    <input type="button" onclick="validateAge()" value="Validate" />
    <p id="errorinfo"></p>
    <p id="finallyinfo"></p>
  </body>
</html>
