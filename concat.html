    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>concat/reverse/join</title>
    <script>
      var a = new Array(2,4,33, "hola" )
      var b = [15, 34];
      var c = [20, 30];

      document.write(a.concat(b, 13, 3,c)+"<br/>");
      document.write(a.reverse()+"<br/>");
      document.write(a.join("-"))
     

      
    </script>
  </head>
